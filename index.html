<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SP 6</title>
</head>

<body class="flex">
    <section class="card">
        <div class="data flex">
            <img class="data__avatar" src="./images/avatar-jessica.jpeg" alt="avatar">
            <h1 class="data__name">Jessica Randall</h1>
            <p class="data__location">London, United Kingdom</p>
            <p class="data__description">"Front-end developer and avid reader."</p>
        </div>
        <div class="links flex">
            <button class="links__btn">GitHub</button>
            <button class="links__btn">Frontend Mentor</button>
            <button class="links__btn">LinkedIn</button>
            <button class="links__btn">Twitter</button>
            <button class="links__btn">Instagram</button>
        </div>
    </section>
</body>

</html>
